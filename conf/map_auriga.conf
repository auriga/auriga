userid: s1
passwd: p1

char_ip: 127.0.0.1
char_port: 6121

map_ip: 127.0.0.1
map_port: 5121

// ログインサーバとして接続を許可するIP
// 自分のIP以外からの接続を拒否したい場合に記述する
// デフォルトでは0.0.0.0（全てのIPを許可）
// listen_ip: 0.0.0.0

// マップサーバタグ名（15文字まで）
map_server_tag: map01

packet_parse_time: 0

// 自動セーブの最大間隔、単位は秒
autosave_time: 60

// GvG中の自動セーブ間隔倍率、100で標準、200で2倍
autosave_gvg_rate: 150

gm_account_filename: conf/GM_account.txt

motd_txt: conf/motd.txt
help_txt: conf/help.txt

mapreg_txt: save/mapreg.txt

// extraシステム用のファイル名
extra_add_file_txt: map_extra_add.txt

// extraシステムのチェック時間間隔、単位は秒、0以下の場合はタイマーが無効になる
extra_check_interval = 60

grf_path_txt: conf/grf-files.txt
water_height: conf/water_height.txt

// マップキャッシュの使用
// 0 : 使用しない 1 : 非圧縮で保存 2 : 圧縮して保存
// 圧縮すると1MB程に縮まるようです。
// 全てのマップがキャッシュ内にあれば、grf を読み込まなくても起動できます。
read_map_from_cache: 0

// マップキャッシュファイル名
map_cache_file:	map.info


// httpd が有効の無効切り替え( 1 で有効, 0 で無効, -1 で httpd.conf の設定を使う )
httpd_enable: -1

// httpd が有効の時のドキュメントルート(最後のスラッシュ必須)
httpd_document_root: httpd/

// httpd のログファイル名
httpd_log_filename: log/httpd_map.log

// PKサーバーにするか(一括変更用)
//1: pvp,gvg,nopenalty,gvg_nopartyのフラグが立っているマップ除外
//   nomemoのフラグが立っていないマップ除外
//   但し、mapflag pk dummyを指定した場合はその限りではない
map_pk_server: 0

// PK属性マップで死亡時装備をドロップするようにする(一括変更用)
map_pk_nightmaredrop: 0

// PK属性マップでテレポートの使用を禁止する(一括変更用)
map_pk_noteleport: 1

// MySQL Map SQL server
map_server_ip: localhost
map_server_port: 3306
map_server_id: ragnarok
map_server_pw: password
map_server_db: ragnarok
map_server_charset: cp932
map_server_keepalive: 28200

// txt でのジャーナリングの設定
// （ジャーナリングを有効にしてコンパイルしているときのみ使用）
mapreg_journal_enable: 1
mapreg_journal_file: ./save/mapreg.journal
mapreg_journal_cache_interval: 1000


