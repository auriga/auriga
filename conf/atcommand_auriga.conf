// GMコマンドや@コマンドを使うことができるGMのレベルを設定
//
// <command_name>: level
// コマンド名: レベル
// 	 battle_auriga.confのatcommand_gm_onlyがnoの場合レベルは全て0になる
//
// <synonymous_command_name>= <command_name>
//	 <synonymous_comnmand_name>が<command_name>と同様に機能する
//
// <synonymous_command_name>= <command_name>: level
//   <synonymous_comnmand_name>が<command_name>と同様に機能し、levelのレベルになる
// 	 battle_auriga.confのatcommand_gm_onlyがnoの場合レベルは全て0になる

